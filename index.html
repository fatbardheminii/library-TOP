<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c815d48bf5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <h2 class="header-title">Private Library</h2>
      <ul class="nav-right">
        <li><a href="#my-books-row">My Books</a></li>
        <li>
          <a href="#best-sellers-row">Best Sellers</a>
        </li>
        <li>
          <a href="#recommendations-row">Recommendations</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="button-icon-wrapper">
        <button class="add-new-book">
        <i class="fa-solid fa-plus"></i>Add new Book
      </button>
      <button class="info-icon">
        <i class="fa-solid fa-circle-info fa-2xl"></i>
      </button>
      </div>
      <div class="row">
        <h3 class="row-title" id="my-books-row">My Books</h3>
        <div class="my-books-row">
          <!-- Add Books to rows only via JS -->
          <!-- Structure of each BookCard inside rows, is declared in JS Line:102-127 via template literals-->
        </div>
      </div>
      <div class="row">
        <h3 class="row-title" id="best-sellers-row">Best Sellers</h3>
        <div class="best-sellers-row">
        </div>
      </div>
      <div class="row">
        <h3 class="row-title" id="recommendations-row">Recommendations</h3>
        <div class="recommendations-row">
        </div>
      </div>
    </main>
    <aside>
      <div class="x-icon-div-aside"><i id="x-icon-aside" class="fa-solid fa-xmark"></i><br /></div>
      <h3 class="aside-title">General Information</h3>
      <div class="aside-item">
        <span>Total Books: </span>
        <p class="total-books">8</p>
      </div>
      <div class="aside-item">
        <span>Read Books: </span>
        <p class="read-books-num">5</p>
      </div>
      <div class="aside-item">
        <span>Unread Books: </span>
        <p class="unread-books-num">3</p>
      </div>
      <div class="aside-item">
        <span>Total Pages: </span>
        <p class="total-pages">2024</p>
      </div>
    </aside>
    <footer>
      <h3 class="footer">Copyright F.Emini</h3>
    </footer>
    <div class="overlay"></div>
    <div class="form">
      <form action="" id="form">
        <div class="x-icon"><i id="x-icon-form" class="fa-solid fa-xmark"></i><br /></div>
        <h3 class="form-title">Add new Book</h3>
        <label for="title-form"
          >Title<span aria-required="true" class="span-form">*</span>:</label
        ><br />
        <input
          type="text"
          name="title"
          id="title-form"
          required
          placeholder="Title of Book"
          minlength="2"
          maxlength="30"
        /><br />
        <label for="author-form"
          >Author<span aria-required="true" class="span-form">*</span>: </label
        ><br />
        <input
          type="text"
          name="author"
          id="author-form"
          required
          placeholder="Author of Book"
          minlength="2"
          maxlength="30"
        /><br />
        <label for="pages-form"
          >Pages<span aria-required="true" class="span-form">*</span>: </label
        ><br />
        <input
          type="number"
          name="pages"
          id="pages-form"
          required
          placeholder="Number of Pages"
          min="10"
        /><br />
        <label for="genre-form"
          >Genre<span aria-required="true" class="span-form">*</span>: </label
        ><br />
        <input
          type="text"
          name="genre"
          id="genre-form"
          required
          placeholder="Genre of Book"
        /><br />
        <label for="read-check-form">Have you read this book? </label><br />
        <label for="read-check-form">Yes</label>
        <input type="checkbox" name="read-check" id="read-check-form" /><br />
        <label for="category"
          >Choose category<span aria-required="true" class="span-form">*</span
          >:</label
        ><br />
        <select id="category" name="category" required>
          <option value="my-books">My Books</option>
          <option value="best-sellers">Best Sellers</option>
          <option value="recommendations">Recommendations</option></select
        ><br />
        <button type="submit" id="form-btn">Add New Book</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
